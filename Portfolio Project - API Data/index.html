<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Info | Portfolio Project</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <h1>Cocktail Information</h1>
    <label for="drinkSelector" class="form-label">Or select a drink:</label>
    <select id="drinkSelector" class="form-select mb-2">
        <option value="">-- Choose a drink --</option>
    </select>
    <form id="drinkForm" class="mb-4">
        <label for="drinkName" class="form-label">Enter drink name:</label>
        <input type="text" id="drinkName" name="drinkName" class="form-control" required>
        <button type="submit" class="btn btn-success mt-2">Search</button>
        <button type="button" id="clearBtn" class="btn btn-secondary mt-2 ms-2">Clear</button>
    </form>
    <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>
    <div id="loader" style="display:none;text-align:center;">
        <div class="spinner-border text-warning" role="status"></div>
    </div>
    <div id="drinkInfo"></div>
    <!-- favicon.png should be added to the project root -->
</body>

</html>
